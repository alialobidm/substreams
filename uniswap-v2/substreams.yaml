specVersion: v0.1.0
package:
  name: "substreams_uniswap_v2"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - common.proto
    - erc20.proto
    - dex_amm.proto
    - uniswap.proto
  importPaths:
    - ../common/proto
    - ./proto/v2

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_uniswap_v2.wasm

modules:
  - name: initialize_pool
    kind: store
    initialBlock: 10008300
    updatePolicy: set_if_not_exists
    valueType: proto:messari.dex_amm.v1.Pool
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: pool_transfers
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool

  - name: store_pool_deposits
    kind: store
    initialBlock: 10008300
    updatePolicy: set
    valueType: proto:messari.dex_amm.v1.UsageEvent
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool
      - store: pool_transfers
        mode: deltas
  
  - name: store_pool_withdraws
    kind: store
    initialBlock: 10008300
    updatePolicy: set
    valueType: proto:messari.dex_amm.v1.UsageEvent
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool
      - store: pool_transfers
        mode: deltas
  
  - name: store_pool_swaps
    kind: store
    initialBlock: 10008300
    updatePolicy: set
    valueType: proto:messari.dex_amm.v1.UsageEvent
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool
