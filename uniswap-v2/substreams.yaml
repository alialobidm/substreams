specVersion: v0.1.0
package:
  name: "substreams_uniswap_v2"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg
  erc20Price: ../erc20-price/target/erc20-price-substreams-v0.1.0.spkg

protobuf:
  files:
    - common.proto
    - erc20.proto
    - uniswap.proto
  importPaths:
    - ./proto/v1
    - ../common/proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/substreams_uniswap_v2.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 10008300
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:messari.uniswap.v2.Pools

  - name: initialize_pool
    kind: store
    initialBlock: 10008300
    updatePolicy: set_if_not_exists
    valueType: proto:messari.uniswap.v2.Pool
    inputs:
      - map: map_pools_created

  - name: store_pool_user_balance
    kind: store
    initialBlock: 10008300
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool

  - name: map_pool_events
    kind: map
    initialBlock: 10008300
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool
      - store: store_pool_user_balance
        mode: deltas
      - store: store_usd_prices
    output:
      type: proto:messari.uniswap.v2.Events
  
  - name: protocol_usage_metrics
    kind: store
    initialBlock: 10008300
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_pools_created
      - map: map_pool_events

  - name: store_tokens_whitelist_pools
    kind: store
    initialBlock: 10008300
    updatePolicy: append
    valueType: string
    inputs:
      - map: map_pools_created

  - name: store_pool_native_tvl
    kind: store
    initialBlock: 10008300
    updatePolicy: set
    valueType: bigint
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool

  - name: store_usd_prices
    kind: store
    initialBlock: 10008300
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: initialize_pool
      - store: store_pool_user_balance
      - store: store_tokens_whitelist_pools
      - store: store_pool_native_tvl
      - store: erc20Price:store_chainlink_price
  
  - name: store_swaps_volume
    kind: store
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - source: sf.substreams.v1.Clock
      - store: initialize_pool
      - map: map_pool_events
